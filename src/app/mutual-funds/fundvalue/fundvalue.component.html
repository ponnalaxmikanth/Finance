<div class="">
  <p-accordion>
    <p-accordionTab header="{{fund.Name}}" *ngFor="let fund of fundValue.FundDetails">
      <p-header>
        <div class="">{{fund.Name}}</div>
      </p-header>
      <app-fundtransactions [transactions]="fund.CurrentInvestments"></app-fundtransactions>
      <div style="text-align:left">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd(fund)" label="Add"></button>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
